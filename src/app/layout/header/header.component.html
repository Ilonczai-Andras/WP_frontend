<header class="flex items-center justify-between p-4 shadow-md">
  <div class="text-xl font-bold">
    <a routerLink="/">WattpadClone</a>
  </div>

  <div class="flex items-center gap-4">
    <input
      type="text"
      placeholder="Search stories..."
      class="px-3 py-1 border rounded"
      (keydown.enter)="onSearch(searchInput.value)"
      #searchInput
    />

    <nav class="hidden md:flex gap-4">
      <a routerLink="/explore">Explore</a>
      <a routerLink="/library" *ngIf="isLoggedIn">Library</a>
      <a routerLink="/dashboard" *ngIf="isLoggedIn">My Stories</a>
    </nav>

    <div *ngIf="!isLoggedIn">
      <a routerLink="/auth/login" class="btn">Login</a>
    </div>

    <div class="relative" *ngIf="isLoggedIn">
      <button (click)="toggleMenu()" class="rounded-full w-8 h-8 bg-gray-300">U</button>
      <div class="absolute right-0 mt-2 w-40 bg-white shadow rounded" *ngIf="showMenu">
        <a routerLink="/dashboard/settings" class="block px-4 py-2">Settings</a>
        <button (click)="logout()" class="block px-4 py-2 w-full text-left">Logout</button>
      </div>
    </div>
  </div>
</header>
