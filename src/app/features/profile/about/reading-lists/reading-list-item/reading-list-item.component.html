<div class="reading-item">
  <a
    [routerLink]="[
      '/story',
      story.storyId + '-' + (story.title || '' | lowercase | replaceSpaces)
    ]"
    ><img
      class="book-cover"
      [src]="story.coverImageUrl"
      alt="{{ story.title }}"
  /></a>

  <div class="book-info">
    <div>
      <a
        [routerLink]="[
          '/story',
          story.storyId + '-' + (story.title || '' | lowercase | replaceSpaces)
        ]"
        ><div class="book-title">{{ story.title }}</div></a
      >
      <div class="book-author">by {{ story.authorUsername }}</div>
    </div>
    <!-- Optional stats block -->

      <div class="stat">
        <span class="stat-icon">👁️</span>
        <span>{{ story.viewCount }}</span>
      </div>
      <div class="stat">
        <span class="stat-icon">💬</span>
        <span>{{ story.commentCount }}</span>
      </div>
      <div class="stat">
        <span class="stat-icon">📖</span>
        <span>{{ story.chapterCount }}</span>
      </div>
    </div>
    -->
  </div>
</div>
