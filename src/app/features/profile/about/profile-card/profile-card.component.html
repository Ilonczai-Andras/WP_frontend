<div class="profile-card">
  <p class="subtitle">Help people get to know you</p>

  <div *ngIf="description; else showButton">
    <p class="user-description">{{ description }}</p>
  </div>

  <ng-template #showButton>
    <button *ngIf="isOwnProfile" class="add-description" (click)="openProfileDialog()">Add Description</button>
  </ng-template>

  <p class="joined"><strong>Joined</strong> {{ joinedText }}</p>
</div>
